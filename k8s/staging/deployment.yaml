apiVersion: apps/v1
kind: Deployment
metadata:
  name: nftytribe-v2-be
spec:
  replicas: 1
  selector:
    matchLabels:
      nftytribe-v2-dev: api
  template:
    metadata:
      labels:
        nftytribe-v2-dev: api
    spec:
      volumes:
        - name: nftytribe
          persistentVolumeClaim:
            claimName: nftytribe-be
      containers:
        - name: nftytribe-v2-api
          resources:
            requests:
              cpu: 200m
              memory: 250Mi
          image: radianceobi/nftytribe-v2-be
          ports:
            - containerPort: 4000
          volumeMounts:
            - mountPath: /logs
              name: nftytribe
          env:
            - name: redis
              value: redis-service

            - name: db_username
              valueFrom:
                secretKeyRef:
                  key: nftytribe-be
                  name: db_username

            - name: db_password
              valueFrom:
                secretKeyRef:
                  key: nftytribe-be
                  name: db_password

            - name: db_host
              valueFrom:
                secretKeyRef:
                  key: nftytribe-be
                  name: db_host

            - name: db_port
              valueFrom:
                secretKeyRef:
                  key: nftytribe-be
                  name: db_port

            - name: database
              valueFrom:
                secretKeyRef:
                  key: nftytribe-be
                  name: database
